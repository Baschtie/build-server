version: "3.8"

services:
  nginx:
    image: jwilder/nginx-proxy
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/certs:/etc/nginx/certs
      - /var/run/docker.sock:/tmp/docker.sock:ro
    environment:
      - DEFAULT_HOST=${DEFAULT_HOST}
    restart: always
  dind:
    image: docker
    container_name: dind
    environment:
      - VIRTUAL_HOST=${DIND_HOST}
    restart: always
    #privileged: true
  jenkins:
    image: jenkinsci/blueocean:latest
    depends_on:
      - nginx
      - dind
    container_name: jenkins
    ports:
      - 127.0.0.1:8080:8080
      - 127.0.0.1:5000:5000
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - VIRTUAL_HOST=${JENKINS_HOST}
      - VIRTUAL_PORT=8080
    restart: always
volumes:
  jenkins-data:
